<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LockForge - Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <h1>🔐 LockForge</h1>
      <input type="number" id="num" placeholder="Password length (e.g., 12)" />
      <div class="checkBox">
        <div>
          <label for="CapCase">Include Capital letters</label>
          <input type="checkbox" id="CapCase" checked />
        </div>
        <div>
          <label for="SmlCase">Include Small letters</label>
          <input type="checkbox" id="SmlCase" checked />
        </div>
        <div>
          <label for="Numbers">Include Numbers</label>
          <input type="checkbox" id="Numbers" checked />
        </div>
        <div>
          <label for="Symbols">Include Symbols</label>
          <input type="checkbox" id="Symbols" checked />
        </div>
      </div>
      <button id="create">Generate</button>
      <p id="pass">Your password will appear here 🔑</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
